elasticsearch:
  image: elasticsearch:5.1.1
  command: elasticsearch
  ports:
    - "0.0.0.0:9200:9200"
    - "0.0.0.0:9300:9300"
  expose:
    - "9200"
    - "9300"
  volumes:
    - ./elasticsearch/data:/usr/share/elasticsearch/data
    - ./elasticsearch/config:/usr/share/elasticsearch/config
  environment:
    - ES_JAVA_OPTS=-Xms1g -Xmx1g

starchat:
  image: java:8
  command: /starchat-master/bin/starchat
  volumes:
    - ./starchat-master:/starchat-master
  ports:
    - "0.0.0.0:8888:8888"
  links:
    - "elasticsearch:getjenny-es"

