akka {
  loglevel = INFO
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  test {
    timefactor = 1
  }
}

http {
  host = "0.0.0.0"
  host = ${?HOST}
  port = 8888
  port = ${?PORT}
}

es {
  index_name = "jenny-en-0"
  kb_type_name = "question"
  dt_type_name = "state"
  dt_query_min_threshold = 0.3
  cluster_name = "starchat"
  ignore_cluster_name = true
  host_map = { "192.168.11.24": 9300 }
}
